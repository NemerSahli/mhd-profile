<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nemer El-Sahli</title>
    <link rel="shortcut icon" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik:300,400"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <div class="bg-light">
      <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container">
          <a class="navbar-brand h1" href="#home">
            <img class="logo" src="./images/newLogo.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#topnav"
            aria-controls="topnav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="topnav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                <a class="nav-link text-dark" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#technologies"
                  >Technologies</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#projects">Projects</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-dark" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Welcome screen -->
    <section id="home" class="headline-social">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p class=" pt-3 text-dark">Hello, I'm Nemer EL-Sahli</p>

            <div
              id="headerCarousel"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
              </div>

              <div class="social-networks home-icons">
                <a
                  href="https://www.linkedin.com/in/NemerSahli/"
                  class="icon"
                  target="_blank"
                >
                  <i
                    class="text-secondary fab fa-linkedin-in h5"
                    aria-hidden="true"
                  ></i>
                  <span class="sr-only">My linkedin profile</span>
                </a>
                <a
                  href="https://github.com/NemerSahli"
                  class="icon"
                  target="_blank"
                >
                  <i class="text-secondary fab fa-github h5"></i>
                  <span class="sr-only">My github profile</span>
                </a>
                <a
                  href="https://stackoverflow.com/users/10749443/nemer"
                  class="icon"
                  target="_blank"
                >
                  <i class="text-secondary fab fa-stack-overflow h5"></i>
                  <span class="sr-only">My stackoverflow profile</span>
                </a>
                <a
                  href=" https://codepen.io/NemerSahli/"
                  class="icon"
                  target="_blank"
                >
                  <i class="text-secondary fab fa-codepen h5"></i>
                  <span class="sr-only">My codepen profile</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Profile -->
    <section id="about" class="avatar-about mb-3 mb-3 p-5"></section>

    <!-- Skills -->
    <section id="technologies" class="technologies"></section>

    <!-- Projects -->
    <section id="projects" class="projects mt-5 mb- 5 p-3"></section>
    <!-- Contact-form -->
    <section id="contact" class="contact">
      <div class="container pt-5 pb-5">
        <h3 class="text-center p-4">Get in Touch</h3>
        <div>
          <div class="form-row">
            <div class="form-group col-lg-6">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
                placeholder="Name *"
              />
            </div>
            <div class="form-group col-lg-6">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                required
                placeholder="Email *"
              />
            </div>
            <div class="form-group col-lg-12">
              <label for="subject">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                placeholder="Subject"
              />
            </div>
            <div class="form-group col-lg-12">
              <label for="message">Message</label>
              <textarea
                class="form-control pb-4"
                id="message"
                rows="3 "
                required
                placeholder="Message *"
              ></textarea>
            </div>
            <div class="submit-btn col-lg-12 p-3 text-center">
              <button
                id="send-id"
                type="submit"
                class="rounded-1 btn btn-secondary"
              >
                Send Message
              </button>
            </div>
          </div>
        </div>
        <h5 class="col-12 text-center">or</h5>
        <div class=" email-btn col-lg-12 p-3 text-center">
          <button
            type="button"
            class="rounded-1 btn btn-secondary"
            onclick="location.href='mailto:nemer.sahli@gmail.com'"
          >
            Send an Email
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      
    </footer>

    <script src="./js/main.bundle.js "></script>
    <script src="./js/main.js "></script>
    <script src="./js/modernizr.js "></script>
  </body>
</html>

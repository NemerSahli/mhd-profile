<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mohammad El-Sahli</title>
    <link rel="shortcut icon" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik:300,400"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <div class="bg-light">
      <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container">
          <a class="navbar-brand h1" href="#home">
            <img class="logo" src="./images/my-logo.png" alt="my logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#topnav"
            aria-controls="topnav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="topnav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                <a class="nav-link text-dark" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#technologies"
                  >Technologies</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#projects">Projects</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-dark" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Welcome screen -->
    <section id="home" class="headline-social">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p class=" pt-3 text-dark">Hello, I'm Mohammad EL-Sahli</p>

            <div
              id="headerCarousel"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
              </div>

              <div class="social-networks home-icons">
                <a
                  href="https://www.linkedin.com"
                  class="icon"
                  target="_blank"
                >
                  <i
                    class="text-secondary fab fa-linkedin-in h5"
                    aria-hidden="true"
                  ></i>
                  <span class="sr-only">My linkedin profile</span>
                </a>
                <a
                  href="https://www.linkedin.com"
                  class="icon"
                  target="_blank"
                >
                  <i
                    class="text-secondary fab fa-linkedin-in h5"
                    aria-hidden="true"
                  ></i>
                  <span class="sr-only">My linkedin profile</span>
                </a>
                <a
                  href="https://www.linkedin.com"
                  class="icon"
                  target="_blank"
                >
                  <i
                    class="text-secondary fab fa-linkedin-in h5"
                    aria-hidden="true"
                  ></i>
                  <span class="sr-only">My linkedin profile</span>
                </a>
                <a
                  href="https://www.linkedin.com"
                  class="icon"
                  target="_blank"
                >
                  <i
                    class="text-secondary fab fa-linkedin-in h5"
                    aria-hidden="true"
                  ></i>
                  <span class="sr-only">My linkedin profile</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Profile -->
    <section id="about" class="avatar-about mb-3 mb-3 p-5"></section>

    <!-- Skills -->
    <section id="technologies" class="technologies"></section>

    <!-- Projects -->
    <section id="projects" class="projects mt-5 mb- 5 p-3"></section>
    <!-- Contact-form -->
    <section id="contact" class="contact">
      <div class="container pt-5 pb-5">
        <h3 class="text-center p-4">Get in Touch</h3>
        <div>
          <div class="form-row">
            <div class="form-group col-lg-12">
              <label for="name">Email address</label>
              <span>your email</span>
            </div>
            <div class="form-group col-lg-12">
              <label for="email">Tele</label>
              <span>your email</span>
            </div>
            <div class="form-group col-lg-12">
              <label for="subject">Fax</label>
              <span>your email</span>
            </div>
          </div>
        </div>
        <div class=" email-btn col-lg-12 p-3 text-center">
          <button
            type="button"
            class="rounded-1 btn btn-secondary"
            onclick="location.href='mailto:mohammad.elsahli@hotmail.com'"
          >
            Send an Email
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      
    </footer>

    <script src="./js/main.bundle.js "></script>
    <script src="./js/main.js "></script>
    <script src="./js/modernizr.js "></script>
  </body>
</html>
